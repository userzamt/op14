<!DOCTYPE html>
<html>

<head>
	<title>SAMPLE</title>
	<meta charset="utf-8">
	
	<!-- 
		Все стили должны быть в одельном файле
		Никаких вставок стилей в общую разметку страницы не должно быть
		Использовать тэг <STYLE> необходимо лишь в редких исключениях
	-->
	<link rel="stylesheet" href="main1.css">
</head>

<body>
<!-- 
	Разберём блок HEADER.
	Он отвечает за шапку сайта. Которую в свою очередь можно разделить на две состовляющие - это меню и логотип сайта.
	Логотип может быть как отдельная картинка(это простой вариант реализации) или состоять из смеси картинок и текста.
	
	Меню в строку можно сделать с помощью свойства display:inline-block;
-->

	<header>
		
		<!-- Меню находится в специально тэги для навигации - NAV -->
		<nav>
			
			<!-- Далее представим меню как список и потом его просто развернём в строку -->
			<ul>
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
				<li>FAQ</li>
				<li>About</li>
			</ul>
		</nav>
		
	</header>
	
	<main>
		<br><!-- Если его не указать на экране ничего неотобразится -->
	</main>
	
	<footer>
		<br>
	</footer>

</body>

</html>
